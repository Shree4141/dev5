<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .navbar h1 {
      color: #e50914;
      margin: 0;
      font-size: 2em;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    /* Hero Section */
    .hero {
      height: 90vh;
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/hero.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h2 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .hero button {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
    }
    /* Content Rows */
    .section {
      padding: 60px 20px 20px;
    }
    .section h3 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    .row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }
    .row img {
      width: 200px;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .row img:hover {
      transform: scale(1.1);
    }
    /* Footer */
    .footer {
      background-color: #111;
      padding: 40px;
      text-align: center;
      color: #777;
    }
    .footer a {
      color: #777;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>NETFLIX</h1>
    <div>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">Login</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Unlimited movies, TV shows, and more.</h2>
    <p>Watch anywhere. Cancel anytime.</p>
    <button>Join Now</button>
  </div>

  <!-- Content Section -->
  <div class="section">
    <h3>Popular Picks</h3>
    <div class="row">
      <img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1">
      <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2">
      <img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3">
      <img src="https://via.placeholder.com/200x300?text=Movie+4" alt="Movie 4">
      <img src="https://via.placeholder.com/200x300?text=Movie+5" alt="Movie 5">
    </div>
  </div>

  <div class="section">
    <h3>Trending Now</h3>
    <div class="row">
      <img src="https://via.placeholder.com/200x300?text=Trending+1" alt="Trending 1">
      <img src="https://via.placeholder.com/200x300?text=Trending+2" alt="Trending 2">
      <img src="https://via.placeholder.com/200x300?text=Trending+3" alt="Trending 3">
      <img src="https://via.placeholder.com/200x300?text=Trending+4" alt="Trending 4">
      <img src="https://via.placeholder.com/200x300?text=Trending+5" alt="Trending 5">
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Netflix Clone Project</p>
    <p>
      <a href="#">FAQ</a> | 
      <a href="#">Help Center</a> | 
      <a href="#">Terms of Use</a> | 
      <a href="#">Privacy</a>
    </p>
  </div>
</body>
</html>
